network:
  protocol: http
  interface: 0.0.0.0
  websocket_port: 8445
  use_ipv4: true
  use_ipv6: true
  udp:
    public_ip: auto
    port: auto
    stun_server: auto
  ssl:
    pem_certificate: /etc/rdesktop/certificate.pem
    pem_key: /etc/rdesktop/privatekey.key
    require_ssl: false

logging:
  log_writer_name: all
  log_dest: logfile
  level: 1

command_line:
  prompt: false
