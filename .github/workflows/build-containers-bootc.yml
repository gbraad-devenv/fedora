name: build containers (bootc)
run-name: building containers (bootc)

on:
  workflow_dispatch:

jobs:
  build:
    name: build-containers-bootc
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Run podman build - rebase-bootc
        run: |
          podman build -t ghcr.io/gbraad-devenv/fedora/base-bootc:41 \
            --build-arg=BASE_IMAGE="ghcr.io/gbraad-dotfiles/fedora-bootc" \
            --build-arg=BASE_VERSION=41 \
            -f containers/base/Containerfile .

      - name: Login to ghcr.io
        run: |
          podman login ghcr.io -u ${{ github.actor }} \
            -p ${{ secrets.GITHUB_TOKEN }}
      - name: Push image to ghcr.io - base-bootc
        run: |
          podman push ghcr.io/gbraad-devenv/fedora/base-bootc:41
